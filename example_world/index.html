    <style type="text/css">
    #players {
        position: absolute;
        right: 0px;

        background: rgba(0,0,0,0.3);

        height: 100%;
        width: 15%;
        overflow: scroll-x;
        z-index: 4;

        font-family: arial;

    }

        font-family: arial;
        font-size: 11px;
        color: #FFFFFF;
